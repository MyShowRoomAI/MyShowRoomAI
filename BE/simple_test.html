<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShowRoom AI - Backend Tester</title>
    <style>
        body { font-family: sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .container { display: flex; gap: 20px; }
        .panel { flex: 1; border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
        input[type="text"] { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        canvas { border: 2px solid #333; cursor: crosshair; max-width: 100%; }
        #resultImg { max-width: 100%; border: 2px solid #00AAFF; display: none; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; }
        .log { background: #f0f0f0; padding: 10px; margin-top: 10px; white-space: pre-wrap; height: 100px; overflow-y: scroll; font-family: monospace; }
        .coords { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ğŸ› ï¸ MyShowRoom AI - ê¸°ëŠ¥ í…ŒìŠ¤íŠ¸</h1>
    
    <label>Ngrok Server URL:</label>
    <input type="text" id="serverUrl" placeholder="https://xxxx-xx-xx-xx.ngrok-free.app" value="">
    
    <div class="container">
        <!-- ì™¼ìª½: ì›ë³¸ ë° í´ë¦­ -->
        <div class="panel">
            <h3>1. ì´ë¯¸ì§€ ì—…ë¡œë“œ & í´ë¦­ (ì¢Œí‘œ ì§€ì •)</h3>
            <input type="file" id="fileInput" accept="image/*">
            <p>ì´ë¯¸ì§€ë¥¼ í´ë¦­í•˜ì—¬ <b>ì§€ìš¸ ë¬¼ì²´</b>ë¥¼ ì„ íƒí•˜ì„¸ìš”.</p>
            <p class="coords">Selected Point: <span id="pointDisplay">(None)</span></p>
            <canvas id="inputCanvas"></canvas>
            <button id="btnRemove" disabled>ğŸ§¹ ë¬¼ì²´ ì§€ìš°ê¸° ìš”ì²­</button>
        </div>
        <!-- ì˜¤ë¥¸ìª½: ê²°ê³¼ -->
        <div class="panel">
            <h3>2. ê²°ê³¼ í™•ì¸</h3>
            <div id="loading" style="display:none;">â³ ì²˜ë¦¬ ì¤‘... (ì•½ 20~30ì´ˆ ì†Œìš”)</div>
            <img id="resultImg" alt="Result">
            <canvas id="resultCanvas" style="display:none;"></canvas>
            <div class="log" id="logArea">Logs will appear here...</div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('inputCanvas');
        const ctx = canvas.getContext('2d');
        const resultCanvas = document.getElementById('resultCanvas');
        const resCtx = resultCanvas.getContext('2d');
        
        let originalImage = null;
        let selectedX = 0;
        let selectedY = 0;
        let scale = 1;
        // 1. ì´ë¯¸ì§€ ë¡œë“œ
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    // ìº”ë²„ìŠ¤ í¬ê¸° ì¡°ì • (ìµœëŒ€ í­ 600px ì œí•œ)
                    const MAX_W = 600;
                    scale = img.width > MAX_W ? MAX_W / img.width : 1;
                    
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;
                    
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    document.getElementById('btnRemove').disabled = true;
                    log("Image loaded. Click on an object to check coordinates.");
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });
        // 2. ì¢Œí‘œ í´ë¦­ (ì´ë¯¸ì§€ ìƒì—ì„œ í´ë¦­)
        canvas.addEventListener('click', (e) => {
            if (!originalImage) return;
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            // ì›ë³¸ ì¢Œí‘œë¡œ ë³€í™˜
            selectedX = Math.round(clickX / scale);
            selectedY = Math.round(clickY / scale);
            document.getElementById('pointDisplay').innerText = `X: ${selectedX}, Y: ${selectedY}`;
            document.getElementById('btnRemove').disabled = false;
            // í´ë¦­ ì§€ì  í‘œì‹œ
            ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height); // ì´ˆê¸°í™”
            ctx.beginPath();
            ctx.arc(clickX, clickY, 10, 0, 2 * Math.PI);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.stroke();
        });
        // 3. API ìš”ì²­ (Remove Object)
        document.getElementById('btnRemove').addEventListener('click', async () => {
            const serverUrl = document.getElementById('serverUrl').value.replace(/\/$/, "");
            if (!serverUrl) { alert("Server URLì„ ì…ë ¥í•˜ì„¸ìš”!"); return; }
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            const formData = new FormData();
            formData.append("file", file);
            formData.append("x", selectedX);
            formData.append("y", selectedY);
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultImg').style.display = 'none';
            resultCanvas.style.display = 'none';
            log("Sending request to /remove-object...");
            try {
                const response = await fetch(`${serverUrl}/remove-object`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                document.getElementById('loading').style.display = 'none';
                if (data.status === 'success') {
                    log("âœ… Success!");
                    log(`Floor Boundary Points: ${data.floor_boundary.length}`);
                    
                    // (1) Base64 ì´ë¯¸ì§€ í‘œì‹œ
                    const resultImg = new Image();
                    resultImg.onload = () => {
                        // ê²°ê³¼ ìº”ë²„ìŠ¤ ì„¤ì •
                        const displayScale = 600 / resultImg.width;
                        resultCanvas.width = 600;
                        resultCanvas.height = resultImg.height * displayScale;
                        resultCanvas.style.display = 'block';
                        
                        // ì´ë¯¸ì§€ ê·¸ë¦¬ê¸°
                        resCtx.drawImage(resultImg, 0, 0, resultCanvas.width, resultCanvas.height);
                        
                        // (2) ë°”ë‹¥ ê²½ê³„ì„  ê·¸ë¦¬ê¸° (ì´ˆë¡ìƒ‰)
                        if (data.floor_boundary && data.floor_boundary.length > 0) {
                            resCtx.beginPath();
                            resCtx.strokeStyle = '#00FF00';
                            resCtx.lineWidth = 3;
                            
                            data.floor_boundary.forEach((pt, index) => {
                                // ì¢Œí‘œ ìŠ¤ì¼€ì¼ë§ (ì›ë³¸ -> í™”ë©´ í‘œì‹œìš©)
                                const px = pt.x * displayScale;
                                const py = pt.y * displayScale;
                                
                                if (index === 0) resCtx.moveTo(px, py);
                                else resCtx.lineTo(px, py);
                            });
                            resCtx.stroke();
                            log("Boundary drawn in GREEN.");
                        }
                    };
                    resultImg.src = data.image; // Base64 String
                    
                } else {
                    log("âŒ Error: " + JSON.stringify(data));
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                log("ğŸš¨ Network Error: " + error.message);
                alert("ìš”ì²­ ì‹¤íŒ¨! Ngrok URLì´ ë§ëŠ”ì§€ í™•ì¸í•˜ì„¸ìš”.");
            }
        });
        function log(msg) {
            const logArea = document.getElementById('logArea');
            logArea.innerText += msg + "\n";
            logArea.scrollTop = logArea.scrollHeight;
        }
    </script>
</body>
</html>
